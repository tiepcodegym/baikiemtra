//Bài 1:
//Cho trước 1 mảng n phần tử
//Viết hàm đếm in ra số lượng các số chẵn trong mảng
<script>
    let arr=[1,2,3,4,5,8,10]
    function soChan() {
        let dem=0
        for(let i=0;i<arr.length;i++){
            if(arr[i]%2==0){
                dem=dem+1
            }
        }alert("Số lượng số chẵn trong mảng là " +dem)
    }
soChan(arr)

</script>
