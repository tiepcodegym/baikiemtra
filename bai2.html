<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
//Bài 2:
//Cho trước 1 mảng n phần tử
//Viết hàm cho phép đếm xem có bao nhiêu phần tử a ( a được nhập vào tử bàn phím)
<script>
    let arr=[1,"a","b","c","a","a",5,7]
    function demA() {
        let dem=0
        for(let i=0;i<arr.length;i++){
            if(arr[i]==="a"){
                dem=dem+1
            }
        }alert("Số phần tử a trong mảng là " +dem)
    }
    demA(arr)

</script>


</body>
</html>
